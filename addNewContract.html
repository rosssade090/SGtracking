<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="addNewContractStyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-2">
                                                <span>ID</span>
                                            </div>
                                            <div class="col-10">    
                                                <input type="text" class="form-control" id="idInput" placeholder="(New)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-check-label" for="gridCheck1">Production</label>
                                        <input id="checkboxProduction" class="form-check-input" type="checkbox" id="gridCheck1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">.col-md-3 .ml-auto</div>
                                    <div class="col-6">.col-md-2 .ml-auto</div>
                                </div>


                                <div class="row">
                                    <div class="col-6">.col-md-4</div>
                                    <div class="col-6">.col-md-4 .ml-auto</div>
                                </div>

                                <div class="row">
                                    <div class="col-6">.col-md-3 .ml-auto</div>
                                    <div class="col-6">.col-md-2 .ml-auto</div>
                                </div>

                                <div class="row">
                                    <div class="col-6">.col-md-4</div>
                                    <div class="col-6">.col-md-4 .ml-auto</div>
                                </div>

                                <div class="row">
                                    <div class="col-6">.col-md-3 .ml-auto</div>
                                    <div class="col-6">.col-md-2 .ml-auto</div>
                                </div>
          
          

                                <!-- <div class="row">
                                  <div class="col-md-6 ml-auto">.col-md-6 .ml-auto</div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-9">
                                    Level 1: .col-sm-9
                                    <div class="row">
                                      <div class="col-8 col-sm-6">
                                        Level 2: .col-8 .col-sm-6
                                      </div>
                                      <div class="col-4 col-sm-6">
                                        Level 2: .col-4 .col-sm-6
                                      </div>
                                    </div>
                                  </div>
                                </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="saveBtn" class="btn btn-primary">Save Record</button>
                </div>
                </div>
            </div>
    </div>
</body>
